<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- FavIcon -->
	<link rel="shortcut icon" href="assets/images/favicon2.ico" type="image/x-icon">
	<link rel="icon" href="assets/images/favicon2.ico" type="image/x-icon">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- Ionicons -->
	<link rel="stylesheet" href="assets/css/ionicons.css">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Dancing Salmon</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" id="artistBtn"><span class="ion-information-circled"></span></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarTop">
	    <ul class="navbar-nav mr-auto">
	    	<li>
					<div class="col-auto">
			      <label class="sr-only" for="inlineFormInputGroup">Search</label>
			      <div class="input-group mb-2 mb-sm-0">
			        <input type="text" class="form-control" id="searchBox" autocomplete="off" placeholder="Music Search...">
			        <div class="input-group-addon searchBtn" id="search"><span class="ion-search"></span></div>
			      </div>
			    </div>
	    	</li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Radio
	        </a>
	        <div class="dropdown-menu" id="stationList" aria-labelledby="navbarDropdownMenuLink">
	        	<audio id="radio" src=""></audio>
	        </div>
	      </li>
	    </ul>
	    <span class="navbar-text now-playing" id="nowPlaying">
	    	<div class="btn-group btn-group-sm" role="group">
		    	<button type="button" class="btn btn-secondary" id="musicPlay" data-toggle="tooltip" title="Please load a radio station!"><span class="ion-play" id="playBtn"></span></button>
	  			<button type="button" class="btn btn-danger" id="musicStop"><span class="ion-stop"></span></button>
	    	</div>
	    	Now playing: <span id="currentStation"></span>
	    </span>
	  </div>
	</nav>

	<div class="card text-white bg-secondary mb-3 artist-page" id="artistPage">
		<div class="artist-container">
		  <img class="card-img-top" id="artistImage" src="assets/images/salmon.gif">
		  <a class="close-artist" id="closeArtist">&times;</a>
		  <div class="card-body">
		    <h4 class="card-title">About <span id="artistName">Dancing Salmon</span></h4>
		    <p class="card-text" id="aboutArtist" class="about-artist">Salmon gotta dance!</p>
		    <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal" data-target="#songsPage">
				  Notable Songs
				</button>
		    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#concertPage">
				  Upcoming Concerts
				</button>
				<button type="button" class="btn btn-dark btn-lg btn-block" id="closeArtistBottom">
					Close
				</button>
		  </div>
		</div>
	</div>

	<div class="close-artist-fade" id="closeArtistFade"></div>

	<div class="jumbotron search-results" id="searchResults">
	</div>

	<div class="jumbotron" id="videoPlayer">
		<div class="container">
		<button type="button" class="btn btn-sm btn-danger btn-lg btn-block" id="close-video">Close Video</button>
			<div id="mainScreen"></div>
		</div>
	</div>

	<div class="main">
		<div class="card mb-3">
			<div class="card-header">
				<h3>Most Recent Songs</h3>
			</div>
			<div class="card-body d-flex flex-wrap" id="recSingles"></div>
		</div>

		<div class="card mb-3">
			<div class="card-header">
				<h3>Top Songs</h3>
			</div>
			<div class="card-body d-flex flex-wrap" id="topSingles"></div>
		</div>
	</div>

	<!-- Songs Modal -->
	<div class="modal fade" id="songsPage" tabindex="-1" role="dialog" aria-labelledby="songsPageTitle" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="songsPageTitle">Notable Songs</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
				  <p id="topSongs">Salmon Gotta Dance</p>
				</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Concert Modal -->
	<div class="modal fade" id="concertPage" tabindex="-1" role="dialog" aria-labelledby="concertPageTitle" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="concertPageTitle">Upcoming Concerts</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
				  <p id="upcomingConcerts">Dance Party Every Day!</p>
				</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Lodash -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <!-- Bootstrap CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- Other JavaScript -->
	<script type="text/javascript" src="assets/javascript/firewire.js"></script>
	<script type="text/javascript" src="assets/javascript/netradio.js"></script>
	<script type="text/javascript" src="assets/javascript/bbCode.js"></script>
	<script type="text/javascript" src="assets/javascript/MusixMatchAPI.js"></script>
	<script type="text/javascript" src="assets/javascript/BitAPI.js"></script>
	<script type="text/javascript" src="assets/javascript/DiscogsAPIUtil.js"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
