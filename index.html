<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style media="screen">
    </style>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  </head>
  <body>
  <form>
    <input id="song-name" type="text">
    <button id="submit" type="submit">Submit</button>
  </form>
  </body>
  <script type="text/javascript">
    // Variables



    $('#getMovie').on('click',function(){
        doAjax();
    })

    document.onkeypress = function(evt){
      if (evt.keyCode === 13){
        doAjax();
      }
    }

    function doAjax(){
      event.preventDefault();
      var request = $("#song-name").val();
      console.log(request);
      var queryURL = 'https://api.discogs.com/database/search?q='+request+'&key=JOwiPIVkZGKqzPMffeLo&secret=TTdaxTVwWBjataauUqtEjCGckNrSOmtk';
      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {
        console.log(response);
      });
    }

  </script>
</html>
