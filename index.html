<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ajax Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style media="screen">
    </style>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src='assets/DiscogsAPIUtil.js' type='text/javascript'></script>
  </head>
  <body>
  <form>
    <input id="song-name" type="text">
    <button id="submit" type="submit">Submit</button>
  </form>
  <div id='list' class="list">

  </div>
  </body>
  <script type="text/javascript">
      var lastReturn;
      var sr;
  $(document).ready(function(){
    // Variables
    var discogs = new DiscogsAPIUtil();



    $('#submit').on('click',function(){
      event.preventDefault();
      var request = $("#song-name").val();
      discogs.searchAPI(request).then((resp) => {
        lastReturn = resp;
        sr = discogs.newSR(lastReturn.results);
        return sr;
      }).then((val) => {
        console.log(val);
      })
    });
  });

  </script>
</html>
