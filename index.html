    })

    document.onkeypress = function(evt){
      if (evt.keyCode === 13){
        doAjax();
      }
    }

    function doAjax(){
      var request = '';
      var queryURL = 'https://api.discogs.com/oauth/request_token/database/search?q={query}&'+request;
      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {

      });
