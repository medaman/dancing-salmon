<!DOCTYPE html>
<html>
<head>
	<title>Project 1</title>
	<!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Lodash -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script> 
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
</head>
<body>

  <div id="navbar" class="container-fluid">
  	<div class="col-xs-2">
  		<div id="projectName">Project 1</div>
  	</div>
  	<div class="col-xs-7">
	    <form id="music-controls" method="post">
	      <div class="form-group">
	      	<div class="input-group">
		        <input type="text" class="form-control" id="searchBox" autocomplete="off" placeholder="Music Search...">
	    			<span id="search" class="input-group-addon glyphicon glyphicon-search search-btn"></span>
	      	</div>
		      <div id="search-results"></div>
	      </div>
	    </form>
  	</div>
  	<div class="col-xs-3">
  		<div class="btn-group" role="group" aria-label="...">
			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
			  <button id="musicPlay" type="button" class="btn btn-default"><span id="play-btn" class="glyphicon glyphicon-play"></span></button>
			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
			  <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
			</div>
  	</div>
  </div>

	<ul id="leftTab">
	<li><span id="leftBurger">&#9776;</span></li>
	</ul>

	<div id="leftNav">
	  <span>Top Songs</span>
		<div id="top-songs"></div>
		<span>Recent Searches</span>
		<div id="recent-searches"></div>
	</div>

	<ul id="rightTab">
	<li><span id="rightBurger">&#9776;</span></li>
	</ul>

	<div id="rightNav">
	  <a href="#">Favorite Songs</a>
		<div id="favorite-songs"></div>
		<a href="#">Recent Searches</a>
		<div id="recent-searches"></div>
	</div>

	<div id="main">
	  <h2>Sidenav Push Example</h2>
	  <p>Click on the left tab to open the left side navigation menu, and push this content to the right.</p>

	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="assets/javascript/java.js"></script>
</body>
</html>
